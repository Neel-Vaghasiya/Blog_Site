{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section shadow-sm p-3 mb-5 bg-body rounded">

        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend class='border-bottom mb-4'><h4>Delete Post</h4></legend>
                <h3>Are you sure you want to delete the post "{{object.title}}"?</h3>
            </fieldset>
            <div class='my-3'>
                <button class='btn btn-outline-danger' type='submit'>Yes, Delete</button>
                <a class='btn btn-outline-secondary' href="{% url 'post-detail' object.id %}">Cancle</a>
            </div>
        </form>
    </div>

{% endblock content %}
