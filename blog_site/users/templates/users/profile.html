{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section shadow-sm p-3 mb-5 bg-body rounded">
        <div class="media d-flex flex-row ">
        
            <img class="rounded-circle account-img img-thumbnail" src="{{user.profile.image.url}}">
        
            <div class="media-body">
                <h2 class="account-heading">{{user.username}}</h2>
                <p class="text-secondary">{{user.email}}</p>
            </div>
        </div>
        <!-- FORM HERE -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class='border-bottom mb-4'><h4>Profile Info</h4></legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class='my-3'>
                <button class='btn btn-outline-info' type='submit'>Update</button>
            </div>

        </form>
    </div>

{% endblock content %}
